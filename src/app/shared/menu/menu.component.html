<mat-card class="menu-card-container">
  <mat-card-content>
    <ul class="menu-options">
      <li *ngFor="let option of menuOptions" class="menu-options__option">
        <a
          class="link"
          [ngClass]="{ 'link--disabled': option.disabled }"
          [routerLink]="!option.disabled ? option.page : null"
          [class.disabled]="option.disabled"
        >
          {{ option.label }}
        </a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
